apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
  namespace: log
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: ollikarppinen/ping-pong
          imagePullPolicy: Always
          env:
            - name: PGHOST
              value: "postgres-svc"
            - name: PGUSER
              value: "postgres"
            - name: PGDATABASE
              value: "postgres"
            - name: PGPORT
              value: "5432"
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
                  optional: false
          volumeMounts:
            - name: shared-ping-pong
              mountPath: /app/shared-ping-pong
      volumes:
        - name: shared-ping-pong
          persistentVolumeClaim:
            claimName: log-pv-claim
