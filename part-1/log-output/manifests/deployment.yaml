apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output-reader
          image: ollikarppinen/log-output
          imagePullPolicy: Always
          volumeMounts:
            - name: shared-log
              mountPath: /app/shared
        - name: log-output-writer
          image: ollikarppinen/log-output
          imagePullPolicy: Always
          command: ["npm"]
          args: ["run", "writer"]
          volumeMounts:
            - name: shared-log
              mountPath: /app/shared
      volumes:
        - name: shared-log
          emptyDir: {}
