apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend-dep
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: PROJECT/IMAGE
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            # limits:
            #   memory: "128Mi"
            #   cpu: "500m"
          env:
            - name: PERSISTED_IMAGE_PATH
              value: /app/shared-image/image.jpg
          volumeMounts:
            - name: shared-image
              mountPath: /app/shared-image
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: todo-pv-claim
